<div class="container">
    <h2 ng-bind="tableName"></h2>
    <a ui-sref="admin.objectType.list.new" class="btn btn-success">Создать новый тип</a>
    <table class="table">
       <thead>
           <tr>
               <th>Наименование</th>
               <th>Тип объекта</th>
               <th>Список объектов</th>
               <th>Действия</th>
           </tr>
       </thead>
       <tbody>
           <tr data-ng-repeat="objType in listObjTypes">
               <td ng-bind="objType.name"></td>
               <td ng-bind="objType.parent"></td>
               <td>
                   <div class="dropdown">
                       <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" title="Нажать для просмотра списка">Список объектов: {{objType.archObjects.length}} <span class="caret"></span>
                       </button>
                       <ul class="dropdown-menu"  >
                           <li ng-repeat="archObject in objType.archObjects">
                               <a ui-sref="admin.archObject.{{object.arch_id}}" ng-bind="archObject.name"></a>
                           </li>
                       </ul>
                   </div>
               </td>
               <td>
                   <a ui-sref="admin.objectType.list.edit({objType_id : objType.objType_id})" class="btn btn-default" data-toggle="tooltip" title="Редактировать тип объекта"><span class="glyphicon glyphicon-pencil"></span></a>
                   <a ui-sref="admin.objectType.del({objType_id : objType.objType_id})" class="btn btn-default" data-toggle="tooltip" title="Удалить тип объекта"><span class="glyphicon glyphicon-remove"></span></a>
               </td>
           </tr>
       </tbody>
    </table>
</div>
